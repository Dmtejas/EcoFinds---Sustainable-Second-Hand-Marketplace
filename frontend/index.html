<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoFinds Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        display: flex;
        width: 800px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        overflow: hidden;
        background-color: #fff;
      }

      .left {
        flex: 1;
        background-color: #e8f5e9;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .left h2 {
        font-size: 32px;
        color: #2e7d32;
        margin-bottom: 16px;
      }

      .left p {
        color: #388e3c;
        font-size: 16px;
        line-height: 1.6;
      }

      .right {
        flex: 1;
        padding: 60px 40px;
      }

      .right h2 {
        font-size: 28px;
        color: #2e7d32;
        margin-bottom: 24px;
        text-align: center;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      .google-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        background-color: #fff;
        border: 1px solid #ccc;
        color: #333;
      }

      .google-btn img {
        height: 20px;
      }

      .signup {
        text-align: center;
        margin-top: 16px;
        font-size: 14px;
      }

      .signup a {
        color: #2e7d32;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2>Welcome Back ðŸŒ¿</h2>
        <p>
          Log in to EcoFinds and continue your journey towards sustainable
          shopping.
        </p>
      </div>
      <div class="right">
        <h2>EcoFinds</h2>
        <form onsubmit="return validateForm()">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <button class="google-btn" type="button">
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              alt="Google Logo"
            />
            Continue with Google
          </button>
          <div class="signup">
            Donâ€™t have an account? <a href="signup.html">Sign Up</a><br>
          <a href="forget.html" style="color:#2e7d32; text-decoration:none; font-weight:600;">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      function validateForm() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
          alert("Please fill in all required fields.");
          return false;
        }
        const googleBtn = document.querySelector(".google-btn");

      if (email === "test@example.com" && password === "1234") {
      // Redirect to dashboard
      window.location.href = "dashboard.html";
      return false; // prevent normal form submission
    } else {
      alert("Invalid email or password!");
      return false; // stop form submission
    }
    }
  </script>
</body>
</html>
