<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Item - EcoFinds</title>
    <link rel="stylesheet" href="sellitem.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-left">
            <button class="hamburger" aria-label="Open menu">â˜°</button>
            <div class="logo">EcoFinds</div>
        </div>
        <div class="header-actions">
            <a href="sell-item.html" class="button-sell">Sell Item</a>
            <a href="cart.html" class="action-btn">ðŸ›’ Cart</a>
            <a href="profile.html" class="action-btn">ðŸ‘¤ Profile</a>
            <a href="index.html" class="button-primary">Logout</a>
        </div>
    </header>

    <main>
        <div class="sell-form-container">
            <h1>List Your Item for Sale</h1>
            <p>Fill out the details below to reach thousands of buyers in our community.</p>

            <form class="listing-form" action="/submit-listing" method="post" enctype="multipart/form-data">
                <div class="form-layout">
                    <div class="form-column-details">
                        <div class="form-group">
                            <label for="item-title">Item Title</label>
                            <input type="text" id="item-title" name="itemTitle" placeholder="e.g., Vintage Leather Armchair" required>
                        </div>

                        <div class="form-group-row">
                            <div class="form-group half-width">
                                <label for="item-category">Category</label>
                                <select id="item-category" name="itemCategory" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="furniture">Furniture</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="fashion">Fashion</option>
                                    <option value="books">Books</option>
                                    <option value="homegoods">Home Goods</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group half-width">
                                <label for="item-condition">Condition</label>
                                <select id="item-condition" name="itemCondition" required>
                                    <option value="" disabled selected>Select condition</option>
                                    <option value="new">New (Unused)</option>
                                    <option value="like-new">Like New</option>
                                    <option value="good">Good (Light wear)</option>
                                    <option value="fair">Fair (Visible wear)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="item-description">Description</label>
                            <textarea id="item-description" name="itemDescription" rows="6" placeholder="Describe your item, including any flaws or unique features..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="item-price">Set Price</label>
                            <div class="price-input-group">
                                <span>â‚¹</span>
                                <input type="number" id="item-price" name="itemPrice" placeholder="Enter amount" min="0" step="1" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-column-upload">
                        <div class="form-group">
                            <label for="file-upload">Upload Photos</label>
                            <label for="file-upload" class="file-upload-area">
                                <div class="upload-icon">â¬†</div>
                                <p><strong>Click to upload</strong> or drag and drop</p>
                                <p class="small-text">PNG, JPG, or GIF (Max 5MB)</p>
                            </label>
                            <input type="file" id="file-upload" name="itemImages" multiple accept="image/png, image/jpeg, image/gif">
                        </div>
                        <div class="image-preview" id="image-preview-container">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="button-home"><a href="home.html" id="backtohome">Back</a></button>
                    <button type="submit" class="button-submit-listing">List My Item Now</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
